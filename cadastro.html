<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/cadastro.css">
</head>
<body>
    <header></header>
    
    <div id="conteudo">

        <div class="cadastro">
            <div class="tituloPagina"><span>Cadastre-se</span></div>
            <form class="formCadastro" action="#">

                <div class="dadosPessoais areaDadosGrid">

                    <div class="tituloCadastro areaDados"><span>Dados pessoais</span></div>
                    <div class="areaNome">
                        <label class="labelEstilo" for="nome">Nome completo</label>
                        <input class="entradaEstilo"  name="nome" id="nome" type="text">
                    </div>

                    <div class="areaEmail">
                        <label class="labelEstilo" for="email">Email</label>
                        <input class="entradaEstilo"  name="email" id="email" type="text">
                    </div>

                    <div class="areaSenha">
                        <label class="labelEstilo" for="senha">Senha</label>
                        <input class="entradaEstilo"  name="senha" id="senha" type="text">
                    </div>
                    
                    <div class="areaCpf">
                        <label class="labelEstilo" for="cpf">CPF</label>
                        <input placeholder="000.000.000-00" class="entradaEstilo"  name="cpf" id="cpf" type="text">
                    </div>
                </div>

                <div class="entrega areaEntregaGrid">

                    <div class="areaEntrega" class="tituloCadastro"><span>Entrega</span></div>

                    <div class="areaEndereço">
                        <label class="labelEstilo" for="endereço">Logradouro</label>
                        <input placeholder="Rua,avenida..." class="entradaEstilo" name="endereço" id="endereço" type="text">
                    </div>

                    <div class="areaCep">
                        <label class="labelEstilo" for="cep">CEP</label>
                        <input placeholder="00000-000" class="entradaEstilo" name="cep" id="cep" type="text">
                    </div>

                    <div class="areaBairro">
                        <label class="labelEstilo" for="bairro">Bairro</label>
                        <input class="entradaEstilo" name="bairro" id="bairro" type="text">
                    </div>

                    <div class="areaNumero">
                        <label class="labelEstilo" for="numero">Número</label>
                        <input class="entradaEstilo" name="numero" id="numero" type="text">
                    </div>

                    <div class="areaCidade">
                        <label class="labelEstilo" for="cidade">Cidade</label>
                        <input class="entradaEstilo" name="cidade" id="cidade" type="text">
                    </div> 

                    <div class="areaEstado">
                        <label class="labelEstilo" for="estado">Estado</label>
                        <select class="entradaEstilo" name="estado" id="estado">
                            <option value="">Selecione</option>
                        </select>
                    </div>
                </div>

                <div class="termos">
                    <div class="aceitaTermo">
                        <input required class="entradaEstilo" name="contrato" id="contrato" type="checkbox">
                        <label class="labelEstilo"  for="contrato"><span>Li e aceito os </span> <a href="#">termos e condições</a></label>
                    </div>
                    <button class="btnSubmit" type="submit">Cadastra-se</button>
                </div>

            </form>
        </div>

    </div>

</body>
<footer>
</footer>
</html>
